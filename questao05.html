<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title># QUESTÃO 05 #</title>
  </head>
  <body>
    <form action="">
      <table border="0" style="border-collapse: collapse">
        <tr>
          <th><label for="name">Nome</label></th>
          <td><input type="text" placeholder="input do tipo texto" /></td>
        </tr>

        <tr>
          <th><label for="email">E-mail</label></th>
          <td><input type="text" placeholder="input do tipo e-mail" /></td>
        </tr>

        <tr>
          <th><label for="senha">Senha</label></th>
          <td>
            <input type="password" placeholder="input do tipo password" />
          </td>
        </tr>

        <tr>
          <th><label for="password">Confirmação de Senha</label></th>
          <td>
            <input type="password" placeholder="input do tipo password" />
          </td>
        </tr>

        <tr>
          <th><label for="genero">Gênero</label></th>
          <td>
            <input type="radio" name="genero" id="masc" />
            <label for="">Masculino</label>
            <input type="radio" name="genero" id="fem" />
            <label for="">Feminino</label>
          </td>
        </tr>

        <tr>
          <th><label for="interesses">Interesses</label></th>
          <td>
            <input type="checkbox" name="interest" id="sport" />
            <label for="">Esportes</label>
            <input type="checkbox" name="interest" id="music" />
            <label for="">Musica</label>
            <input type="checkbox" name="interest" id="read" />
            <label for="">Leitura</label>
          </td>
        </tr>

        <tr>
          <th><label for="country">País de Residência</label></th>
          <td>
            <select name="country" id="country">
              <option value="">Selecione uma opção</option>
              <option value="br">Brasil</option>
              <option value="uk">Reino Unido</option>
              <option value="ca">Canada</option>
              <option value="IT">Italia</option>
              <option value="FR">França</option>
            </select>
          </td>
        </tr>
        <tr>
          <th colspan="2"><button type="submit">Enviar</button></th>
        </tr>
      </table>
    </form>
  </body>
</html>
